<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>datum och tiden</title>
</head>
<body>

    <nav class = "navbar navbar-dark bg-info mb-3">
        <div class= "container">
            <span class="navbar-brand mb-0 h1">Membership Registration</span>
        </div>
    </nav>

<!--navbar end-->
<div class= "d-flex justify-content-center align-items-center">  
  <div class = "container">
    <form id = "reForm">
        <div class= "row">
            <div class="col-md-6 mt-3">
                <input type="text" id="firstName" class="form-control" placeholder="First name">
                <div class="invalid-feedback">
                  Please enter your first name.
                </div>
            </div>
            <div class="col-md-6 mt-3">
                <input type="text" id="lastName" class="form-control" placeholder="last name">
                <div class="invalid-feedback">
                  Please enter your last name.
                </div>
            </div>
            <div class="col-md-12 mt-3">
                <input type="text" id="email" class="form-control" placeholder="email">
                <div class="invalid-feedback">
                  Please enter your email.
                </div>
            </div>
            <div class="col-md-12 mt-3">
                <select class="form-select required" id ="select" aria-label="Default select example">
                    <option value ="" >Open this select menu</option>
                    <option value="student">student</option>
                    <option value="teacher">teacher</option>
                    <option value="engineer">engineer</option>
                </select>
                <div class="invalid-feedback">
                  Please select your career.
                </div>
            </div>

            <div class="col-md-12 mt-3">
                  <div class="form-group form-check">
                    <input class="form-check-input " type="checkbox"  id="flexCheckChecked" >
                    <label class="form-check-label" for="flexCheckChecked">
                      I have read the instruction.
                    </label>
                    <div class ="invalid-feedback">
                      Please check you read the instruction.
                    </div>
                  </div>
               
            </div>
            <div class="col-md-6 mt-3">
                <button id="btnSubmit" class="btn btn-info">Register</button>
            </div>
        </div>
    </form>
  </div>
</div>

    <script src="script.js"></script>
</body>
</html>
